<html>
	<head>
		<title>STATISTIKA</title>
	
		<link href="../../css/statistik.css" rel="stylesheet">	
		<link href="../../css/materi2.css" rel="stylesheet">	
		<link rel="stylesheet" href="style.css">
		<link href="../../fontawesome-free-5.11.2-web/css/all.min.css" rel="stylesheet">	
		<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="header">
			<img src="../../gambar/logo.png" id="logo" style="float:left"/>
		</div>
		<div class="sidebar">
		</div>
		<div class="konten">
			<div class="ujikompetensi">
				<div class="submateri2">
					<h2>Hasil Latihan</h2>
					<div class="card">
			            <div class="card-body">
			                <div class="score text-center">
			                    <h1 id="new-score"></h1>
			                    <p id="wrong-correct"></p>
			                    <p id="ket"></p>
				                <button class="btn btn-md btn-primary" id="try-again">Ulang Latihan</button>
			       		        <button class="btn btn-md btn-success" id="next">Materi Selanjutnya</button>
			                </div>
			                <br/>
			                <h4 class="text-center">Riwayat Nilai</h4>
			                <div class="table-responsive">
			                    <table class="table table-bordered">
			                        <thead>
			                            <tr>
			                                <th>No. </th>
			                                <th>Nama</th>
			                                <th>Jawaban Benar</th>
			                                <th>Jawaban Salah</th>
			                                <th>Nilai</th>
			                                <th>Keterangan</th>
			                            </tr>
			                        </thead>
			                        <tbody class="resultsContainer">

			                        </tbody>
			                    </table>
			                </div>
			            </div>
			        </div>
				</div>
				
			</div>
		</div>

		<script src="../../js/sidebar.js"></script>
		<script src="../../js/style.js"></script>
		<script src="../../bootstrap/jquery/jquery-3.3.1.min.js"></script>
		<script src="../../bootstrap/js/bootstrap.min.js"></script>
		<script src="soal.js"></script>
		<script src="hasil.js"></script>
	</body>
	
</html>
